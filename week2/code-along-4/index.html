<!DOCTYPE html> 
<html lang="en">
  <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" 
   rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Lorem</title>
  </head>

  <body>
   <header>
    <div class="logo-container">
      <img src="images/logo.svg" alt="logo">
      <h4 class="logo">
       Three dots
      </h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="images/cart.svg" alt="cart">
      </div>
   </header>

   <main>
    <section class="presentation">
      <div class="introduction">
        <div class="intro-text">
          <h1>
            Laptop fot the future
          </h1>
          <p>
            The new 14 inch bezeless display offering a 4k display with touch screen.
          </p>
        </div>
        <div class="cta">
          <button class="cta-select">
            14 Inch
          </button>
          <button class="cta-add">
            Add to cart
          </button>
        </div>
      </div>
      <div class="cover">
        <img src="images/matebook.png" alt="matebook"/>
      </div>
    </section>

<div class="laptop-select">
  <img src="images/arrow-left.svg">
  <img src="images/dot.svg">
  <img src="images/dot-full.svg">
  <img src="images/dot-full.svg">
  <img src="images/arrow-right.svg">
</div>

    <img src="images/big-eclipse.svg" class="big-circle">
    <img src="images/mid-eclipse.svg" class="medium-circle">
    <img src="images/small-eclipse.svg" class="small-circle">
   </main>

</html>
